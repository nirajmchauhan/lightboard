<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lightboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="row game-form">
			<div class="col-lg-6 col-lg-offset-3">
				<div class="page-header">
					<h1 class="text-center">Lightboard!</h1>
					<hr>
					<p class="hidden text-center room-code-info">
						You can invite your opponent using this number: <span></span>
					</p>
					<div class="row">
						<div class="col-lg-4">
							<div class="createRoomDiv">
								<button id="create_room" class="btn btn-primary">Create Room</button>
							</div>
						</div>
						<div class="col-lg-1">Or</div>
						<div class="col-lg-7">
							<div class="joinRoomDiv input-group">
								<input type="text" id="room_id" class="form-control" placeholder="Enter Room ID">
								<span class="input-group-btn">
									<button class="btn btn-default" id="join_room" type="button">Go!</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

				<button id="lock" class="btn btn-primary hidden"></button>
			</div>
